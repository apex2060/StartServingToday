<div class="container" ng-controller="StoryCtrl" ng-init="tools.initStory()">
	<div class="well clearfix">
		<h1>{{temp.story.title}}</h1>
		<div class="row">
			<div class="col-md-4">
				<img class="img-responsive thumbnail" ng-src="{{temp.story.pic.src}}">
			</div>
			<div class="col-md-8">
				<h4>{{temp.story.org}}</h4>
				<p>{{temp.story.description}}</p>
				<a href="#/stories/signup/{{temp.story.objectId}}" class="btn btn-primary pull-right">Learn More</a>
			</div>
		</div>
	</div>
</div>
