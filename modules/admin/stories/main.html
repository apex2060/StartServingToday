<div class="container" ng-controller="AdminStory">
	<h1>Manage Storys</h1>
	<div class="row">
		<div class="col-md-6">
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="story in stories" ng-click="tools.edit(story)">
					<span>{{story.title}}</span>
					<i class="fa pull-right fa-trash" 			title="Delete Story" ng-click="tools.delete(story)"></i>
					<i class="fa pull-right fa-heart" 			ng-show="story.featured" ng-click="tools.toggleFeatured(story)"></i>
					<i class="fa pull-right fa-heart-o" 		ng-hide="story.featured" ng-click="tools.toggleFeatured(story)"></i>
					<i class="fa pull-right fa-check-square-o" 	ng-show="story.approved" ng-click="tools.toggleApproved(story)"></i>
					<i class="fa pull-right fa-square-o" 		ng-hide="story.approved" ng-click="tools.toggleApproved(story)"></i>
					
				</li>
				<li class="list-group-item" ng-click="tools.clear()">Add A Story</li>
			</ul>
		</div>
		<div class="col-md-6">
			<form class="form-horizontal well" role="form" ng-submit="tools.submit(temp.story)">
			<div class="form-group">
				<label for="storyTitle" class="col-sm-2 control-label">Title</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="storyTitle" placeholder="Title" ng-model="temp.story.title">
				</div>
			</div>
			<div class="form-group">
				<label for="storyOrg" class="col-sm-2 control-label">Organization</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="storyOrg" placeholder="Organization" ng-model="temp.story.org">
				</div>
			</div>
			<div class="form-group">
				<label for="storyBudget" class="col-sm-2 control-label">Budget</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="storyBudget" placeholder="Budget" ng-model="temp.story.budget">
				</div>
			</div>
			<div class="form-group">
				<label for="storyDescription" class="col-sm-2 control-label">Description</label>
				<div class="col-sm-10">
					<textarea class="form-control" id="storyDescription" ng-model="temp.story.description"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div media-manager="tools.uploadPic" class="media-manager" max-width="600" max-height="600">
						<div ng-hide="temp.story.pic" class="thumbnail">Story Picture</div>
						<img id="storyPicture" ng-show="temp.story.pic" class="thumbnail fit" 
						ng-class="temp.story.pic.class" 
						ng-src="{{temp.story.pic.src}}" 
						title="{{temp.story.pic.name}}">
						<span class="clearfix" ng-show="temp.story.pic.temp">
							Uploading picture... This may take a while.
						</span>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<label for="storyTag" class="col-sm-2 control-label">Ribbon</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="storyTagColor" placeholder="Color" ng-model="temp.story.tag.color">
					<input type="text" class="form-control" id="storyTagText" placeholder="Text" ng-model="temp.story.tag.text">
				</div>
			</div>
			<!--Images-->
			<!--Youtube Video Id-->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
							<input type="checkbox" ng-model="temp.story.featured"> Feature Story
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary btn-block" ng-show="temp.story.objectId">Save</button>
					<button type="submit" class="btn btn-primary btn-block" ng-hide="temp.story.objectId">Create</button>
				</div>
			</div>
			</form>
		</div>
	</div>
</div>
