<div class="container" ng-controller="ProjectCtrl">
	<h1>Manage Projects</h1>
	<div class="row">
		<div class="col-md-6">
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="project in projects" ng-click="tools.edit(project)">
					<span>{{project.title}}</span>
					<i class="fa pull-right fa-trash" title="Delete Project" ng-click="tools.delete(project)"></i>
					<i class="fa pull-right fa-heart" ng-show="project.featured" ng-click="tools.toggleFeatured(project)"></i>
					<i class="fa pull-right fa-heart-o" ng-hide="project.featured" ng-click="tools.toggleFeatured(project)"></i>
				</li>
			</ul>
		</div>
		<div class="col-md-6">
			<form class="form-horizontal well" role="form" ng-submit="tools.submit(temp.project)">
			<div class="form-group">
				<label for="projectTitle" class="col-sm-2 control-label">Title</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="projectTitle" placeholder="Title" ng-model="temp.project.title">
				</div>
			</div>
			<div class="form-group">
				<label for="projectOrg" class="col-sm-2 control-label">Organization</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="projectOrg" placeholder="Organization" ng-model="temp.project.org">
				</div>
			</div>
			<div class="form-group">
				<label for="projectBudget" class="col-sm-2 control-label">Budget</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="projectBudget" placeholder="Budget" ng-model="temp.project.budget">
				</div>
			</div>
			<div class="form-group">
				<label for="projectDescription" class="col-sm-2 control-label">Description</label>
				<div class="col-sm-10">
					<textarea class="form-control" id="projectDescription" ng-model="temp.project.description"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div media-manager="tools.uploadPic" class="media-manager" max-width="600" max-height="600">
						<div ng-hide="temp.project.pic" class="thumbnail">Project Picture</div>
						<img id="projectPicture" ng-show="temp.project.pic" class="thumbnail fit" 
						ng-class="temp.project.pic.class" 
						ng-src="{{temp.project.pic.src}}" 
						title="{{temp.project.pic.name}}">
						<span class="clearfix" ng-show="temp.project.pic.temp">
							Uploading picture... This may take a while.
						</span>
					</div>
				</div>
			</div>
			<!--Images-->
			<!--Youtube Video Id-->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
							<input type="checkbox"> Feature Project
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary btn-block" ng-show="temp.project.objectId">Save</button>
					<button type="submit" class="btn btn-primary btn-block" ng-hide="temp.project.objectId">Create</button>
				</div>
			</div>
			</form>
		</div>
	</div>
</div>
