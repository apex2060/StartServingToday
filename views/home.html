<div class="page container" ng-controller="MainCtrl">
	<div class="row">
		<div class="col-md-12">
			<div class="jumbotron">
				<h3>MAKE AN IMPACT</h3>
				<p>We provide you with the power to organize large-scale service projects.  If you are organizing a service project for a large youth group - you are in the right place.</p>
			</div>
		</div>
	</div>
	<h1>The importance of one... <br>The power of many!</h1>
	<div class="row">
		<div class="col-md-4" ng-repeat="project in projects">
			<a href="#/main/signup/{{project.objectId}}">
				<div class="well">
					<h3>{{project.title}}</h3>
					<img ng-src="{{project.src}}" class="img-responsive thumbnail" alt="Image depicting: {{project.description}}">
					<p>{{project.sponsor}}</p>
				</div>
			</a>
		</div>
	</div>
</div>
