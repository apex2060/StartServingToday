<div class="container" ng-init="rootTools.projects.load()">
	<div class="well clearfix">
		<h1>Learn More</h1>
		<div class="row">
			<div class="col-md-4">
				<img class="img-responsive thumbnail" ng-src="{{temp.volunteer.project.src}}">
			</div>
			<div class="col-md-8">
				<form class="form-horizontal" role="form" ng-submit="rootTools.volunteer.signup(temp.volunteer)">
					<div class="form-group">
						<label for="userFirstName" class="col-sm-2 control-label">First Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="userFirstName" placeholder="First Name" ng-model="temp.volunteer.firstName">
						</div>
					</div>
					<div class="form-group">
						<label for="userLastName" class="col-sm-2 control-label">Last Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="userLastName" placeholder="Last Name" ng-model="temp.volunteer.lastName">
						</div>
					</div>
					<div class="form-group">
						<label for="userEmail" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="userEmail" placeholder="Email" ng-model="temp.volunteer.email">
						</div>
					</div>
					<div class="form-group">
						<label for="userPhone" class="col-sm-2 control-label">Phone</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="userPhone" placeholder="Phone" ng-model="temp.volunteer.phone">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-info">Continue</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
