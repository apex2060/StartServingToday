<div class="container" ng-init="rootTools.projects.byId()">
	<div class="well clearfix">
		<h1>{{temp.project.title}}</h1>
		<div class="row">
			<div class="col-md-4">
				<img class="img-responsive thumbnail" ng-src="{{temp.project.pic.src}}">
			</div>
			<div class="col-md-8">
				<h4>{{temp.project.org}}</h4>
				<p>{{temp.project.description}}</p>
				<a href="#/projectSignup/{{temp.project.objectId}}" class="btn btn-primary pull-right">Learn More</a>
			</div>
		</div>
	</div>
</div>
