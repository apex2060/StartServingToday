<div id="mainBanners" class="carousel slide" data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
		<li data-target="#mainBanners" ng-class="{active:$first}" ng-repeat="banner in banners" data-slide-to="{{$index}}"></li>
	</ol>

	<!-- Wrapper for slides -->
	<div class="carousel-inner" role="listbox">
		<div class="item" ng-class="{active:$first}" ng-repeat="banner in banners">
			<!--<div class="jumbotron">-->
			<!--	<h3>{{banner.title}}</h3>-->
			<!--	<p>We provide you with the power to organize large-scale service projects.  If you are organizing a service project for a large youth group - you are in the right place.</p>-->
			<!--</div>-->
			
			<h1>{{banner.title}}</h1>
			<img ng-src="{{banner.pic.src}}" alt="Image depicting: {{banner.title}}">
			<div class="carousel-caption">
				{{banner.caption}}
			</div>
		</div>
	</div>

	<!-- Controls -->
	<a class="left carousel-control" href="#mainBanners" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#mainBanners" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
